    marello-servicepointfacility-grid:
        source:
            type: orm
            query:
                select:
                    - spf.id
                from:
                    - { table: 'MarelloServicePointBundle:ServicePointFacility', alias: spf }
                join:
                    left:
                        - { join: spf.facility, alias: f }
                where:
                    and:
                        - spf.servicePoint = :servicePoint
            bind_parameters:
                - servicePoint
        columns:
