    marello-businesshours-grid:
        source:
            type: orm
            query:
                select:
                    - bh.id
                    - bh.dayOfWeek AS dayOfWeek
                    - tp.openTime AS openTime
                    - tp.closeTime AS closeTime
                from:
                    - { table: 'MarelloServicePointBundle:BusinessHours', alias: bh }
                join:
                    left:
                        - { join: bh.timePeriods, alias: tp }
                where:
                    and:
                        - bh.servicePointFacility = :servicePointFacility
            bind_parameters:
                - servicePointFacility
        columns:
            day_of_week:
                label: marello.servicepoint.businesshours.day_of_week.label
                type: twig
                frontend_type: html
                template: 'MarelloServicePointBundle:TimePeriod:Datagrid/dayOfWeek.html.twig'
            open_time:
                label: marello.servicepoint.timeperiod.open_time.label
                type: twig
                frontend_type: html
                template: 'MarelloServicePointBundle:TimePeriod:Datagrid/openTime.html.twig'
            close_time:
                label: marello.servicepoint.timeperiod.close_time.label
                type: twig
                frontend_type: html
                template: 'MarelloServicePointBundle:TimePeriod:Datagrid/closeTime.html.twig'

        filters:
            columns:
                day_of_week:
                    type: choice
                    data_name: dayOfWeek
                    options:
                        field_options:
                            choices: '@marello_servicepoint.provider.day_of_week->getDaysOfWeekChoices()'
        sorters:
            columns:
                day_of_week:
                    data_name: dayOfWeek
            default:
                day_of_week: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'

        properties:
            id: ~
        options:
            entityHint: marello.servicepoint.timeperiod.entity_plural_label
            entity_pagination: true

