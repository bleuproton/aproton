marelloenterprise:
    google_api:
        system_configuration:
            groups:
                google_address_geocoding_settings:
                    title:  'Google Address Geocoding'
                google_distance_matrix_settings:
                    title:  'Google Distance Matrix API usage for distance calculation'
            fields:
                enable_google_address_geocoding:
                    label:  'Enable'
                    tooltip: 'Please make sure that Google Maps Geocoding API is enabled in <a href="https://console.developers.google.com/apis/api/geocoding-backend.googleapis.com/overview/" target="_blank">Google Developers Console</a>.'
                enable_google_distance_matrix:
                    label:  'Enable'
                    tooltip: 'Please make sure that Google Maps Distance Matrix API is enabled in <a href="https://console.developers.google.com/apis/api/distance_matrix_backend/overview/" target="_blank">Google Developers Console</a>.'
                google_distance_matrix_mode:
                    label:  'Travel Mode'
                    choices:
                        driving: 'Driving'
                        walking: 'Walking'
                        bicycling: 'Bicycling'
