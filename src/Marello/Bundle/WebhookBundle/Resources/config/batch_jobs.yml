connector:
  name: oro_importexport
  jobs:
    marello_webhook_notification:
      title: "Process all webhooks"
      type:  import
      steps:
        clean_up_product:
          title: import
          class: Oro\Bundle\BatchBundle\Step\ItemStep
          services:
            reader: Marello\Bundle\WebhookBundle\Integration\Connector\WebhookNotificationConnector
            processor: Marello\Bundle\WebhookBundle\ImportExport\Processor\AsyncProcessor
            writer: oro_importexport.writer.csv
#            writer: marello_webhook.importexport.writer.webhook_export_writer
          parameters:
            batch_size: 1