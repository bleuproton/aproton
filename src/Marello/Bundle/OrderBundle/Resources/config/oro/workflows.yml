workflows:
    marello_order_b2c_workflow_1:
        entity:       Marello\Bundle\OrderBundle\Entity\Order
        entity_attribute: order
        exclusive_record_groups: [order_b2c]
        priority: 10
        defaults:
            active: true

        attributes:
            payment_reference:
                type: string
            payment_details:
                type: string
            invoiced_at:
                type: object
                options:
                    class: \DateTime
            note:
                type: string
            update_balanced_inventory:
                type: boolean
        steps:
            pending:
                allowed_transitions:
                    - payment_reminder
                    - payment_received
                    - hold_pending
                    - cancel
            cancelled:
                allowed_transitions: []
            pending_on_hold:
                allowed_transitions:
                    - un_hold_pending
            invoice_on_hold:
                allowed_transitions:
                    - un_hold_invoice
            paid:
                allowed_transitions:
                    - invoice
            invoice:
                allowed_transitions:
                    - hold_invoice
                    - prepare_shipping
            pick_and_pack:
                allowed_transitions:
                    - ship
            shipped:
                allowed_transitions: []

        transitions:
            pending:
                step_to: pending
                is_start: true
                transition_definition: pending_definition
            cancel:
                step_to:  cancelled
                transition_definition: cancel_definition
            hold_pending:
                step_to:  pending_on_hold
                transition_definition: hold_definition
                form_options:
                    attribute_fields:
                        note:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextareaType
                            options:
                                required: false
            un_hold_pending:
                step_to:  pending
                transition_definition: un_hold_definition
            hold_invoice:
                step_to:  invoice_on_hold
                transition_definition: hold_definition
                form_options:
                    attribute_fields:
                        note:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextareaType
                            options:
                                required: false
            un_hold_invoice:
                step_to:  invoice
                transition_definition: un_hold_definition
            invoice:
                step_to:  invoice
                transition_definition: invoice_definition
                form_options:
                    attribute_fields:
                        invoiced_at:
                            form_type: Oro\Bundle\FormBundle\Form\Type\OroDateTimeType
                            options:
                                required: true
                                constraints:
                                  - NotBlank: ~
                                  - DateTime: ~
            payment_received:
                step_to:  paid
                transition_definition: payment_received_definition
                form_options:
                    attribute_fields:
                        payment_reference:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextType
                            options:
                                required: true
                                constraints:
                                  - NotBlank: ~
                        payment_details:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextType
                            options:
                                required: true
                                constraints:
                                  - NotBlank: ~
            ship:
                step_to:  shipped
                transition_definition: ship_definition
            prepare_shipping:
                step_to:  pick_and_pack
                transition_definition: prepare_shipping_definition
            payment_reminder:
                step_to:  pending
                transition_definition: payment_reminder_definition

        transition_definitions:
            pending_definition:
                actions:
                    - '@assign_value':
                        - [$update_balanced_inventory, true]
                post_actions:
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: pending
            cancel_definition:
                conditions:
                    '@and':
                        - '@sales_channel_has_valid_integration':
                            salesChannel: $order.salesChannel
                actions:
                    - '@extendable':
                        events: [extendable_action.order_cancel]
                post_actions:
                    - '@marello_cancel_order':
                        update_balanced_inventory: $update_balanced_inventory
                    - '@marello_notification_send':
                        entity: $order
                        recipient: $order.customer
                        template: marello_order_cancelled
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: cancel
            hold_definition:
                actions:
                    - '@tree':
                        conditions:
                            '@not_empty': $note
                        actions:
                            - '@create_note':
                                message: $note
                                target_entity: $order
                            - '@assign_value': [$note, ~]
                post_actions:
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: hold
            un_hold_definition:
                post_actions:
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: un_hold
            invoice_definition:
                conditions:
                    '@and':
                        - '@sales_channel_has_valid_integration':
                            salesChannel: $order.salesChannel
                post_actions:
                    - '@assign_value':
                        attribute: $order.invoicedAt
                        value: $invoiced_at
                    - '@marello_notification_send':
                        entity: $order
                        recipient: $order.customer
                        template: marello_order_invoiced
                    - '@extendable':
                        events: [extendable_action.order_invoiced]
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: invoice
            payment_received_definition:
                conditions:
                    '@and':
                        - '@sales_channel_has_valid_integration':
                            salesChannel: $order.salesChannel
                post_actions:
                    - '@assign_value':
                        attribute: $order.paymentReference
                        value: $payment_reference
                    - '@assign_value':
                        attribute: $order.paymentDetails
                        value: $payment_details
                    - '@extendable':
                        events: [extendable_action.order_paid]
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: payment_received
            prepare_shipping_definition:
                conditions:
                    '@and':
                        - '@not_empty': $order.shippingMethod
                        - '@not_empty': $order.shippingAddress.country
                        - '@not_empty': $order.shippingAddress.postalCode
                        - '@not_empty': $order.shippingAddress.city
                        - '@not_empty': $order.shippingAddress.street
                post_actions:
                    - '@call_service_method':
                        service: marello_order.factory.shipping_context
                        method: create
                        method_parameters: [$order]
                        attribute: $.result.orderShippingContext
                    - '@marello_shipment_create':
                        context: $.result.orderShippingContext
                        method: $order.shippingMethod
                        methodType: $order.shippingMethodType
                    - '@extendable':
                       events: [extendable_action.create_packingslip]
                    - '@marello_pick_pack_order': ~
                    - '@marello_notification_send':
                        entity: $order
                        recipient: $order.customer
                        template: marello_order_shipping_prepared
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: prepare_shipping
            ship_definition:
                conditions:
                    '@and':
                        - '@not_empty': $order.shippingAddress.country
                        - '@not_empty': $order.shippingAddress.postalCode
                        - '@not_empty': $order.shippingAddress.city
                        - '@not_empty': $order.shippingAddress.street
                        - '@sales_channel_has_valid_integration':
                            salesChannel: $order.salesChannel
                post_actions:
                    - '@extendable':
                       events: [extendable_action.order_ship]
                    - '@marello_ship_order': ~
                    - '@marello_notification_send':
                        entity: $order
                        recipient: $order.customer
                        template: marello_order_shipped_confirmation
                    - '@extendable':
                       events: [extendable_action.order_shipped]
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: ship
            payment_reminder_definition:
                post_actions:
                    - '@marello_notification_send':
                        entity: $order
                        recipient: $order.customer
                        template: marello_order_payment_reminder
                    - '@flash_message':
                        message: 'Reminder has been sent.'
                    - '@run_action_group':
                        action_group: send_order_invoice_email
                        parameters_mapping:
                            order: $order
                            current_transition: payment_reminder

