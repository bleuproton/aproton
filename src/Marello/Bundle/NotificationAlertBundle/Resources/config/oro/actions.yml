operations:
    marello_notificationalert_resolve:
        label: marello.notificationalert.actions.resolve.label
        button_options:
            icon: fa-check
        enabled: true
        routes:
            - marello_notificationalert_view
        acl_resource: marello_notificationalert_view
        applications: [default]
        preconditions:
            '@equal': [$.data.resolved.id, 'no']
        actions:
            - '@request_enum_entity':
                  enum_code: auth_status
                  identifier: 'yes'
                  attribute: $.data.resolved
            - '@flush_entity': $.data
            - '@flash_message':
                  message: marello.notificationalert.actions.resolve.success
                  type: 'success'
